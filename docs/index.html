<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ghibli Tears Preview</title>
<style>
body {
margin: 0;
padding: 0;
background: linear-gradient(180deg, #f7f3e9, #e8efe6);
height: 100vh;
overflow: hidden;
font-family: sans-serif;
}


.tear {
position: fixed;
top: -50px;
width: 14px;
height: 22px;
background: radial-gradient(circle at 30% 30%, #ffffffcc, #8ec5ff88 70%);
border-radius: 50% 50% 60% 60%;
box-shadow: 0 0 8px #a8d7ff99;
opacity: 0.85;
pointer-events: none;
animation: fall 5s linear forwards;
filter: blur(0.2px);
}


@keyframes fall {
0% {
transform: translateY(0) scale(1);
opacity: 0.95;
}
90% {
opacity: 0.9;
}
100% {
transform: translateY(120vh) scale(0.9);
opacity: 0;
}
}
</style>
</head>
<body>
<script>
function createTear() {
const tear = document.createElement("div");
tear.classList.add("tear");
tear.style.left = Math.random() * window.innerWidth + "px";


const duration = 4 + Math.random() * 3;
tear.style.animationDuration = duration + "s";


const scale = 0.8 + Math.random() * 0.6;
tear.style.transform = `scale(${scale})`;


document.body.appendChild(tear);


setTimeout(() => {
tear.remove();
}, duration * 1000);
}
